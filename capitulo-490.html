<style>
/* -------------------------------------- */
/* ESTILOS CSS - VISOR Y CONTROLES FIJOS */
/* -------------------------------------- */
    html, body {
        overflow-x: hidden !important; 
        width: 100% !important; 
        margin: 0 !important;
        padding: 0 !important;
        min-width: 100% !important; 
    }
    *, *:before, *:after {
        box-sizing: border-box !important;
    }
    body {
        margin: 0;
        background-color: #1a1a1a;
        color: #f0f0f0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
    }

    /* Ocultar elementos nativos */
    header, footer, .navbar, .masthead, .attribution {
        display: none !important;
        height: 0 !important;
        visibility: hidden !important;
        max-height: 0 !important;
    }

    /* 1. Visor de Manga (Responsive) */
    #manga-viewer {
        width: 100%;
        max-width: 100%; 
        margin: 0 auto; 
        overflow-x: hidden;
        min-height: 100vh;
        padding-top: 5px; 
        padding-bottom: 70px; 
        cursor: pointer; 
    }
    .manga-page {
        display: block;
        max-width: 100%; 
        width: 100%; 
        height: auto; 
        margin: 0 auto 10px auto; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    /* 2. Controles de Auto-Scroll (Fijos en la parte inferior) */
    #bottom-controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        background-color: #0d0d0d;
        color: #f0f0f0;
        padding: 8px 15px;
        z-index: 1000;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        
        /* üõë INICIA OCULTO üõë */
        opacity: 0; 
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.3s, visibility 0.3s;
    }
    
    /* 3. Men√∫ Superior (Centrado) */
    #menu-container {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1001;
        
        /* üõë INICIA OCULTO üõë */
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.3s, visibility 0.3s;
    }

    /* Clase para MOSTRAR los controles (Se a√±ade y remueve con JS) */
    .visible-controls {
        opacity: 0.9 !important;
        visibility: visible !important;
        pointer-events: auto !important;
    }
    
    /* Clase para mostrar opacidad 1 cuando el men√∫ desplegable est√° abierto */
    .menu-active {
        opacity: 1 !important;
        visibility: visible !important;
        pointer-events: auto !important;
    }

    /* Bot√≥n de Men√∫ Superior (‚ò∞) */
    #menu-toggle-btn-top {
        background-color: #333;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* 4. Barra de Despliegue (Flotante) */
    #dropdown-menu { 
        position: absolute; 
        top: 0;
        left: 50%;
        transform: translate(-50%, 0); 
        width: max-content; 
        min-width: 250px;
        background-color: #1c1c1c; 
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        flex-direction: column;
        gap: 10px;
        display: flex;
        
        /* Oculto por defecto */
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.3s, transform 0.3s;
    }
    
    .visible { 
        opacity: 1 !important;
        visibility: visible !important;
        pointer-events: auto !important;
        transform: translate(-50%, 100%) !important;
        padding-top: 50px; 
    }

    /* Estilos de botones generales */
    button {
        padding: 8px; background-color: #555; color: white; border: none; cursor: pointer; 
        border-radius: 4px; white-space: nowrap; font-size: 0.9em;
    }
    input[type="range"] { margin: 0 5px; width: 60px; cursor: pointer; }
    #prev-chapter-btn, #next-chapter-btn { padding: 10px 15px; font-weight: bold; flex-grow: 1; }
    #prev-chapter-btn { background-color: #FFC107; color: black; } 
    #next-chapter-btn { background-color: #4CAF50; } 
    #download-btn { background-color: #007bff; }
    #menu-title {
        font-size: 1.1em; font-weight: bold; text-align: center; border-bottom: 1px solid #444; 
        padding-bottom: 8px; margin-bottom: 5px;
    }
    #menu-buttons { display: flex; gap: 10px; width: 100%; }
</style>

<div id="menu-container">
    <button id="menu-toggle-btn-top">‚ò∞</button>

    <div id="dropdown-menu"> 
        
        <div id="menu-title">Cap√≠tulo 490</div>
        
        <div id="menu-buttons">
            <button id="prev-chapter-btn">‚óÄ Cap. Anterior (489)</button>
        </div>

        <div id="menu-buttons">
            <button id="next-chapter-btn">‚û°Ô∏è Cap. Siguiente (491)</button>
        </div>

        <div id="menu-buttons">
            <button id="download-btn">‚¨áÔ∏è Descargar Cap. 490</button>
        </div>
    </div>
</div>

<main id="manga-viewer">
    <div style="padding: 20px; text-align: center;">Cargando Cap√≠tulo...</div>
</main>

<div id="bottom-controls">
    <label id="autoscroll-label">
        <input id="autoscroll-toggle" type="checkbox" /> Auto-Scroll
    </label>
    <div id="scroll-speed-controls">
        <label>Velocidad:</label>
        <input id="scroll-speed" max="10" type="range" value="5" />
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('manga-viewer');
        const autoscrollToggle = document.getElementById('autoscroll-toggle');
        const scrollSpeedRange = document.getElementById('scroll-speed');
        
        const dropdownMenu = document.getElementById('dropdown-menu'); 
        const menuContainer = document.getElementById('menu-container'); 
        const bottomControls = document.getElementById('bottom-controls'); 
        const menuToggleButton = document.getElementById('menu-toggle-btn-top');
        let menuOpen = false; 
        
        let scrollInterval;
        let controlsVisible = false; // Estado inicial: OCULTO

        // --- ‚öôÔ∏è CONFIGURACI√ìN DEL CAP√çTULO 490 ‚öôÔ∏è ---
        const chapterConfig = {
            id: 490,
            prevId: 489,
            nextId: 491, // Asumimos que el siguiente es el 491
            urlPrev: 'capitulo-489.html', 
            urlNext: 'capitulo-491.html', 
            
            // üõë ¬°RELLENA ESTAS L√çNEAS CON LOS ENLACES REALES DEL CAP√çTULO 490! üõë
            fileUrls: [
                'https://i.imgur.com/qhEEzGt.jpeg', 
                'https://i.imgur.com/rJJPS2y.jpeg',
                'https://i.imgur.com/ZgNmxIC.jpeg', 
                'https://i.imgur.com/nOGR6EK.jpeg',
                'https://i.imgur.com/iYcwjYo.jpeg', 
                'https://i.imgur.com/hVa9BbA.jpeg',
                'https://i.imgur.com/KQ7acEI.jpeg', 
                'https://i.imgur.com/BcLttAb.jpeg',
                'https://i.imgur.com/23ARlBU.jpeg', 
                'https://i.imgur.com/VhyOKxs.jpeg',
                'https://i.imgur.com/GB9PHxJ.jpeg', 
                'https://i.imgur.com/fcKiWky.jpeg',
                //... A√±adir m√°s seg√∫n sea necesario
            ],
            // üõë URL DE DESCARGA REAL DEL CAP√çTULO 490
            urlDownload: 'https://drive.google.com/file/d/1rqRMNMu3H5LavWc4L5CqOOQLJzK1NlgR/view?usp=sharing'
        };
        // ---------------------------------------------

        // --- FUNCIONALIDAD: Mostrar/Ocultar Men√∫s con Clic ---
        const toggleControls = (e) => {
            // Si el clic fue en un control o men√∫ desplegable, ignoramos el toggle
            if (menuContainer.contains(e.target) || bottomControls.contains(e.target) || dropdownMenu.contains(e.target)) {
                return;
            }
            
            // Si el men√∫ desplegable est√° abierto, lo cerramos primero con el clic
            if (menuOpen) {
                toggleMenu();
                return; 
            }

            // Toggle de visibilidad
            if (controlsVisible) {
                // Ocultar: Quitar la clase 'visible-controls'
                menuContainer.classList.remove('visible-controls');
                bottomControls.classList.remove('visible-controls');
                
                // Detener Auto-scroll
                if (scrollInterval) {
                    clearInterval(scrollInterval);
                    autoscrollToggle.checked = false;
                }
            } else {
                // Mostrar: A√±adir la clase 'visible-controls'
                menuContainer.classList.add('visible-controls');
                bottomControls.classList.add('visible-controls');
            }
            controlsVisible = !controlsVisible; // Cambiar el estado
        };
        
        // Asignar el evento al clic en el cuerpo (cubre toda la p√°gina)
        document.body.addEventListener('click', toggleControls); 

        // --- L√ìGICA DE MEN√ö DESPLEGABLE Y NAVEGACI√ìN ---

        const toggleMenu = () => {
            menuOpen = !menuOpen;
            if (menuOpen) {
                dropdownMenu.classList.add('visible'); 
                // Asegurar que los controles principales se muestren MIENTRAS el men√∫ est√© abierto
                menuContainer.classList.add('visible-controls'); 
                bottomControls.classList.add('visible-controls');
                controlsVisible = true; 

            } else {
                dropdownMenu.classList.remove('visible');
                // Si cerramos el men√∫, y el estado anterior era oculto, lo ocultamos de nuevo
                if (!controlsVisible) {
                    menuContainer.classList.remove('visible-controls');
                    bottomControls.classList.remove('visible-controls');
                }
            }
        };
        
        menuToggleButton.addEventListener('click', (e) => {
             e.stopPropagation(); 
             toggleMenu();
        });
        
        dropdownMenu.addEventListener('click', (e) => {
             e.stopPropagation();
        });
        
        // --- Renderizado y Auto-Scroll ---
        
        const renderChapter = (config) => {
            viewer.innerHTML = ''; 
            config.fileUrls.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl; 
                img.alt = `Cap√≠tulo ${config.id} - P√°gina ${index + 1}`;
                img.className = 'manga-page';
                img.loading = 'lazy'; 
                viewer.appendChild(img);
            });
            window.scrollTo(0, 0); 
        };
        
        const startAutoscroll = (speedValue) => {
            // Aseguramos que los controles est√©n visibles cuando se inicia el autoscroll
            menuContainer.classList.add('visible-controls'); 
            bottomControls.classList.add('visible-controls');
            controlsVisible = true;
            
            const intervalTime = 100 - (speedValue * 9); 
            const scrollAmount = 3; 
            if (scrollInterval) clearInterval(scrollInterval);
            scrollInterval = setInterval(() => {
                window.scrollBy(0, scrollAmount);
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    autoscrollToggle.checked = false;
                    clearInterval(scrollInterval);
                }
            }, intervalTime);
        };

        autoscrollToggle.addEventListener('change', (e) => {
            if (e.target.checked) { startAutoscroll(scrollSpeedRange.value); } else { if (scrollInterval) clearInterval(scrollInterval); }
        });
        scrollSpeedRange.addEventListener('input', (e) => {
            if (autoscrollToggle.checked) { startAutoscroll(e.target.value); }
        });

        document.getElementById('download-btn').addEventListener('click', (e) => {
            e.stopPropagation(); 
            window.open(chapterConfig.urlDownload, '_blank');
        });
        
        // --- NAVEGACI√ìN ---
        document.getElementById('prev-chapter-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            window.location.href = chapterConfig.urlPrev;
        });
        
        document.getElementById('next-chapter-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            window.location.href = chapterConfig.urlNext;
        });
        
        renderChapter(chapterConfig);
    });
</script>
