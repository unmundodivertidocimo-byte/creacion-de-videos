<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Emperador M√°gico - Cap√≠tulo 1-3 - Lector</title>
    
    <style>
    /* -------------------------------------- */
    /* ESTILOS CSS - VISOR Y CONTROLES FIJOS */
    /* -------------------------------------- */
        html, body {
            overflow-x: hidden !important; 
            width: 100% !important; 
            margin: 0 !important;
            padding: 0 !important;
            min-width: 100% !important; 
        }
        *, *:before, *:after {
            box-sizing: border-box !important;
        }
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Ocultar elementos nativos */
        header, footer, .navbar, .masthead, .attribution {
            display: none !important;
            height: 0 !important;
            visibility: hidden !important;
            max-height: 0 !important;
        }

        /* 1. Visor de Manga (Responsive) */
        #manga-viewer {
            width: 100%;
            max-width: 100%; 
            margin: 0 auto; 
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 70px; /* Espacio para el men√∫ superior */
            padding-bottom: 70px; /* Espacio para el men√∫ inferior */
            cursor: pointer; 
        }
        .manga-page {
            display: block;
            max-width: 100%; 
            width: 100%; 
            height: auto; 
            margin: 0 auto 10px auto; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        /* 2. Contenedores de botones (Superior e Inferior) */
        #menu-container-top, #menu-container-bottom {
            position: fixed;
            left: 0;
            right: 0;
            width: 100%;
            background-color: #0d0d0d;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 1; 
            visibility: visible;
            pointer-events: auto;
            transition: opacity 0.3s, transform 0.3s;
        }

        #menu-container-top {
            top: 0;
            transform: translateY(0);
        }
        #menu-container-bottom {
            bottom: 0;
            transform: translateY(0);
        }

        /* CLASE 1: OCULTAR Y MOVER FUERA DE PANTALLA (Auto-scroll activo) */
        .controls-off-screen-top {
            transform: translateY(-100%);
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        .controls-off-screen-bottom {
            transform: translateY(100%);
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        
        /* 3. Botones de Men√∫ Principales (‚ò∞ y ‚öôÔ∏è) */
        .menu-toggle-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px; 
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%; 
        }
        
        /* 4. Barra de Despliegue (Flotante y Centrada) */
        #dropdown-menu { 
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 90%; 
            max-width: 350px;
            background-color: #1c1c1c; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            flex-direction: column;
            gap: 15px;
            display: flex;
            
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        /* Clase para mostrar el men√∫ flotante */
        .visible-menu { 
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }

        /* Estilos de botones internos (Autoajustables y grandes) */
        button {
            padding: 12px;
            border: none;
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 1em;
            width: 100%; 
        }
        
        #menu-title {
            font-size: 1.3em; 
            font-weight: bold; 
            text-align: center; 
            border-bottom: 1px solid #444; 
            padding-bottom: 10px; 
            margin-bottom: 10px;
        }
        
        /* Botones de navegaci√≥n */
        #menu-buttons { display: flex; gap: 10px; width: 100%; }
        #prev-chapter-btn { background-color: #FFC107; color: black; flex-grow: 1; } 
        #next-chapter-btn { background-color: #4CAF50; flex-grow: 1; } 
        #download-btn { background-color: #007bff; }
        
        /* Estilos de Auto-scroll (Controles responsivos) */
        #scroll-controls-group {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #autoscroll-label {
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }
        #autoscroll-toggle {
            margin-right: 10px;
            transform: scale(1.3);
        }
        #scroll-speed-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input[type="range"] { 
            margin: 0 10px; 
            width: 60%; 
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="menu-container-top">
    <button id="menu-toggle-btn-top" class="menu-toggle-btn">‚ò∞ Men√∫</button>
</div>

<div id="dropdown-menu"> 
    
    <div id="menu-title">El Emperador M√°gico - Cap√≠tulo 1-3</div>
    
    <div id="menu-buttons">
        <button id="prev-chapter-btn">‚óÄ Cap. Anterior (Portada)</button>
        <button id="next-chapter-btn">‚û°Ô∏è Cap. Siguiente (4)</button>
    </div>

    <button id="download-btn">‚¨áÔ∏è Descargar Cap. 1-3</button>
    
    <div id="scroll-controls-group">
        <label id="autoscroll-label">
            <input id="autoscroll-toggle" type="checkbox" /> Activar Auto-Scroll
        </label>
        <div id="scroll-speed-controls">
            <label>Velocidad:</label>
            <input id="scroll-speed" max="10" type="range" value="5" />
        </div>
    </div>
</div>

<main id="manga-viewer">
    <div style="padding: 20px; text-align: center;">Cargando Cap√≠tulo El Emperador M√°gico...</div>
</main>

<div id="menu-container-bottom">
    <button id="menu-toggle-btn-bottom" class="menu-toggle-btn">‚öôÔ∏è Men√∫</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. DECLARACI√ìN DE VARIABLES Y ELEMENTOS HTML ---
        const viewer = document.getElementById('manga-viewer');
        const autoscrollToggle = document.getElementById('autoscroll-toggle');
        const scrollSpeedRange = document.getElementById('scroll-speed');
        
        const dropdownMenu = document.getElementById('dropdown-menu'); 
        const menuContainerTop = document.getElementById('menu-container-top'); 
        const menuContainerBottom = document.getElementById('menu-container-bottom'); 
        const menuToggleBtnTop = document.getElementById('menu-toggle-btn-top');
        const menuToggleBtnBottom = document.getElementById('menu-toggle-btn-bottom');
        
        let menuOpen = false; 
        let scrollInterval;
        let controlsVisible = true; 

        // --- ‚öôÔ∏è CONFIGURACI√ìN DEL CAP√çTULO 1-3 DE EL EMPERADOR M√ÅGICO ‚öôÔ∏è ---
        const chapterConfig = {
            id: '1-3',
            prevId: 'Portada', // Para mostrar en el bot√≥n
            nextId: '4', // Para mostrar en el bot√≥n
            urlPrev: 'emperador-portada.html', 
            urlNext: 'emperador-capitulo-4.html', 
            
            // üõë ENLACES DE IMAGEN (ORDENADOS) üõë
            fileUrls: [
                'https://i.imgur.com/bWIloI6.png',
                'https://i.imgur.com/MxlWRZL.png',
                'https://i.imgur.com/fn6pd2J.png',
                'https://i.imgur.com/thenzWu.png',
                'https://i.imgur.com/jhUTIJV.png',
                'https://i.imgur.com/xvfwIH1.png',
                'https://i.imgur.com/lkiKnvT.png',
                'https://i.imgur.com/PtnUsxQ.png',
                'https://i.imgur.com/wkTOQzK.png',
                'https://i.imgur.com/eLEps86.png',
                'https://i.imgur.com/Y5r38Ns.png',
                'https://i.imgur.com/ceOA9uM.png',
                'https://i.imgur.com/lv0wLUg.png',
                'https://i.imgur.com/9MWlfv5.png',
                'https://i.imgur.com/6CGXb5j.png',
                'https://i.imgur.com/q6PRlt2.png',
                'https://i.imgur.com/kGzFwJ0.png',
                'https://i.imgur.com/y4JNDG1.png',
                'https://i.imgur.com/KTC9FdN.png',
                'https://i.imgur.com/jJjjxWD.png',
                'https://i.imgur.com/aCG3rig.png',
                'https://i.imgur.com/w6ozNx8.png',
                'https://i.imgur.com/RhCHQBl.png',
                'https://i.imgur.com/wCwvVTq.png',
                'https://i.imgur.com/xNTPhWK.png',
                'https://i.imgur.com/gbClXto.png',
                'https://i.imgur.com/2dypqJP.png',
                'https://i.imgur.com/QKX4KY8.png',
                'https://i.imgur.com/1OTu0u5.png',
                'https://i.imgur.com/XzUPSh1.png',
                'https://i.imgur.com/YKfqAZA.png',
                'https://i.imgur.com/wPBbhFe.png',
                'https://i.imgur.com/wWRhmaX.png',
                'https://i.imgur.com/jTTmczj.png',
                'https://i.imgur.com/w75dPvd.png',
                'https://i.imgur.com/Khu2YRj.png',
                'https://i.imgur.com/ZPDVF94.png',
                'https://i.imgur.com/gBr9YXd.png',
                'https://i.imgur.com/6pRm7BE.png',
                'https://i.imgur.com/Dx5NQgX.png',
                'https://i.imgur.com/vSvJ1SS.png',
                'https://i.imgur.com/TREmY1a.png',
                'https://i.imgur.com/RRWLKAy.png',
                'https://i.imgur.com/FjKY7kv.png',
                'https://i.imgur.com/14xtdWD.png',
                'https://i.imgur.com/9FvFPde.png',
                'https://i.imgur.com/50bbFOf.png',
                'https://i.imgur.com/PktROKU.png',
                'https://i.imgur.com/G5OvD8A.png',
                'https://i.imgur.com/5xubKRI.png',
                'https://i.imgur.com/BLnn0IJ.png',
                'https://i.imgur.com/dvQOL6n.png',
                'https://i.imgur.com/yjXBfff.png',
                'https://i.imgur.com/XOx3fHE.png',
                'https://i.imgur.com/S1MsQT8.png',
                'https://i.imgur.com/saCcKrJ.png',
                'https://i.imgur.com/nz4Jv9a.png',
                'https://i.imgur.com/LjH4J3Z.png',
                'https://i.imgur.com/lTlLTLc.png',
                'https://i.imgur.com/S8SYMbL.png',
                'https://i.imgur.com/rjKxXCg.png'
            ],
            // üõë URL DE DESCARGA üõë
            urlDownload: 'https://drive.google.com/file/d/1i4CEi3Pt_Wt_NY2zqGHBvItWuM9EXO5r/view?usp=sharing'
        };
        
        // --- 2. FUNCIONES DE CONTROL DE VISIBILIDAD Y MOVIMIENTO ---

        const hideControls = () => {
            // Mueve los botones fuera de pantalla
            menuContainerTop.classList.add('controls-off-screen-top');
            menuContainerBottom.classList.add('controls-off-screen-bottom');
            
            controlsVisible = false;
        };

        const showControls = () => { 
            // Vuelve los botones a su posici√≥n fija visible
            menuContainerTop.classList.remove('controls-off-screen-top');
            menuContainerBottom.classList.remove('controls-off-screen-bottom');
            
            controlsVisible = true;
        };
        
        // --- 3. L√ìGICA DEL MEN√ö DESPLEGABLE ---

        const closeMenu = () => {
            dropdownMenu.classList.remove('visible-menu');
            menuOpen = false;
            
            // Si el auto-scroll sigue activo, los mantiene ocultos/fuera de pantalla
            if (!autoscrollToggle.checked) {
                showControls(); // Si Auto-Scroll est√° OFF, los botones fijos vuelven
            }
        }
        
        const toggleMenu = () => {
            if (menuOpen) {
                closeMenu();
            } else {
                menuOpen = true;
                dropdownMenu.classList.add('visible-menu'); 
                
                // Asegura que los botones fijos est√©n visibles cuando el men√∫ est√° abierto
                showControls(); 
            }
        };
        
        // Asignar el toggle a ambos botones de men√∫
        menuToggleBtnTop.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleMenu();
        });
        menuToggleBtnBottom.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleMenu();
        });
        
        dropdownMenu.addEventListener('click', (e) => {
            e.stopPropagation(); 
        });
        
        // --- 4. L√ìGICA DE CLIC, MOVIMIENTO Y SCROLL (Visor) ---
        
        const toggleViewerControls = (e) => {
            // Ignora clics en los men√∫s fijos o desplegable
            if (menuContainerTop.contains(e.target) || menuContainerBottom.contains(e.target) || dropdownMenu.contains(e.target)) {
                return;
            }
            
            if (menuOpen) {
                closeMenu(); 
                return; 
            }
            
            // CLAVE: SOLO REACCIONAR A CLIC CUANDO EL AUTO-SCROLL EST√Å ACTIVO
            if (autoscrollToggle.checked) {
                if (controlsVisible) {
                    hideControls(); // Clic mientras est√°n visibles -> Mueve fuera
                } else {
                    showControls(); // Clic mientras est√°n fuera -> Mueve de vuelta
                }
            }
        };
        
        document.body.addEventListener('click', toggleViewerControls); 
        // No hay listeners para mousemove/scroll, los botones son fijos

        // --- 5. RENDERIZADO Y AUTO-SCROLL ---
        
        const renderChapter = (config) => {
            viewer.innerHTML = ''; 
            config.fileUrls.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl; 
                img.alt = `Cap√≠tulo ${config.id} - P√°gina ${index + 1}`;
                img.className = 'manga-page';
                img.loading = 'lazy'; 
                viewer.appendChild(img);
            });
            window.scrollTo(0, 0); 
        };
        
        const startAutoscroll = (speedValue) => {
            // Mueve los men√∫s fuera de pantalla inmediatamente
            closeMenu(); // Asegura que el men√∫ desplegable est√© cerrado
            hideControls(); 
            
            const intervalTime = 100 - (speedValue * 9); 
            const scrollAmount = 3; 
            if (scrollInterval) clearInterval(scrollInterval);
            scrollInterval = setInterval(() => {
                window.scrollBy(0, scrollAmount);
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    autoscrollToggle.checked = false;
                    clearInterval(scrollInterval);
                    
                    showControls(); // Muestra los botones al terminar
                }
            }, intervalTime);
        };

        autoscrollToggle.addEventListener('change', (e) => {
            if (e.target.checked) { 
                startAutoscroll(scrollSpeedRange.value); 
            } else { 
                if (scrollInterval) clearInterval(scrollInterval); 
                showControls(); // Muestra los botones al desactivar
            }
        });
        scrollSpeedRange.addEventListener('input', (e) => {
            if (autoscrollToggle.checked) { startAutoscroll(e.target.value); }
        });

        // --- 6. MANEJO DE BOTONES DE NAVEGACI√ìN ---

        document.getElementById('download-btn').addEventListener('click', (e) => {
            e.stopPropagation(); 
            window.open(chapterConfig.urlDownload, '_blank');
            closeMenu();
        });
        
        document.getElementById('prev-chapter-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            window.location.href = chapterConfig.urlPrev;
        });
        
        document.getElementById('next-chapter-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            window.location.href = chapterConfig.urlNext;
        });
        
        // --- 7. INICIALIZACI√ìN ---
        
        renderChapter(chapterConfig);
        showControls(); 
    });
</script>
</body>
</html>
