    <style>
        /* ------------------------- */
        /* 0. RESET y BASE */
        /* ------------------------- */
        :root {
            --color-primary: #4CAF50; /* Verde de acento */
            --color-dark: #121212; /* Fondo muy oscuro */
            --color-card: #1e1e1e; /* Fondo de tarjetas */
            --color-text: #f0f0f0;
            --sidebar-width: 240px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-dark);
            color: var(--color-text);
            overflow-x: hidden;
            display: flex; /* Permite colocar el sidebar al lado del contenido */
        }
        a {
            text-decoration: none;
            color: var(--color-text);
        }

        /* ------------------------- */
        /* 1. MEN칔 LATERAL FIJO (SIDEBAR) */
        /* ------------------------- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed; 
            top: 0;
            left: 0;
            background-color: var(--color-card);
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            color: var(--color-primary);
            font-size: 1.2em;
            padding: 10px 15px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sidebar a {
            padding: 12px 15px;
            font-size: 1em;
            color: #ccc;
            display: block;
            transition: background-color 0.2s, color 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover, .sidebar .active {
            background-color: #2a2a2a;
            color: white;
            border-left: 3px solid var(--color-primary);
        }

        /* ------------------------- */
        /* 2. CONTENIDO PRINCIPAL */
        /* ------------------------- */
        #main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width); /* Deja espacio para el sidebar */
            padding: 0;
        }

        /* ENCABEZADO Y BANNER (Fondo grande, m치s sutil) */
        #header-banner {
            background-image: url('https://i.imgur.com/uR1l3gL.jpg'); /* Imagen de ejemplo */
            background-size: cover;
            background-position: center;
            height: 40vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        #header-banner::before {
            /* Overlay con degradado para un look m치s cinematogr치fico */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), var(--color-dark) 90%); 
            z-index: 1;
        }

        #header-title {
            color: white;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            z-index: 2;
            padding: 0 10px;
            line-height: 1.2;
        }

        /* T칤tulo del cuerpo de la p치gina */
        #content-section-title {
            padding: 20px 30px 10px;
            font-size: 1.5em;
            color: var(--color-primary);
            font-weight: 600;
            border-bottom: 2px solid #222;
        }
        
        /* SECCI칍N DE BOTONES/TARJETAS DE CAP칈TULO */
        #chapter-list-section {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Layout de cuadr칤cula moderno */
            gap: 20px;
        }

        .chapter-link-block {
            background-color: var(--color-card);
            border: 1px solid #333;
            padding: 25px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: var(--color-text);
        }

        .chapter-link-block:hover {
            background-color: #2a2a2a;
            transform: translateY(-5px); /* Efecto de elevaci칩n */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            color: var(--color-primary);
        }

        /* ------------------------- */
        /* 3. RESPONSIVE (M칩viles) */
        /* ------------------------- */
        @media (max-width: 768px) {
            body {
                display: block;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative; /* Se convierte en una barra superior en m칩vil */
                padding-top: 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            }
            .sidebar-header {
                /* Podemos mantenerlo o usar un icono de men칰 */
                display: none; 
            }
            .sidebar a {
                display: inline-block; /* Los enlaces del sidebar se ponen en l칤nea */
                border-bottom: none;
                border-right: 1px solid #222;
            }
            #main-content {
                margin-left: 0; 
            }
            #header-title {
                font-size: 2em;
            }
            #chapter-list-section {
                 padding: 20px;
                 grid-template-columns: 1fr; /* Una columna por tarjeta en m칩vil */
            }
        }
    </style>
</head>
