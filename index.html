<body style="margin: 0; background-color: #1a1a1a; color: #f0f0f0; font-family: Arial, sans-serif; min-height: 100vh;">

<div id="menu-container" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1001;">
    <button id="menu-toggle-btn-top" style="background-color: #333; color: white; border: none; padding: 8px 12px; font-size: 1.2em; cursor: pointer; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease-in-out;">☰</button>

    <div id="dropdown-menu" style="
        position: absolute; 
        top: 0; 
        left: 50%;
        transform: translate(-50%, 0); 
        width: max-content; 
        min-width: 250px;
        background-color: #1c1c1c; 
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        display: flex; /* DEBE ESTAR EN FLEX */
        flex-direction: column;
        gap: 10px;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.3s, transform 0.3s;
    "> 
        
        <div style="font-size: 1.1em; font-weight: bold; text-align: center; border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 5px;">Capítulo 481</div>

        <div style="display: flex; gap: 10px; width: 100%;">
            <button id="next-chapter-btn" style="padding: 10px 15px; font-weight: bold; flex-grow: 1; background-color: #4CAF50; border: none; color: white; border-radius: 4px;">➡️ Cap. Siguiente (482)</button>
        </div>

        <div style="display: flex; gap: 10px; width: 100%;">
            <button id="download-btn" style="padding: 10px 15px; font-weight: bold; flex-grow: 1; background-color: #007bff; border: none; color: white; border-radius: 4px;">⬇️ Descargar Cap. 481</button>
        </div>
    </div>
</div>

<main id="manga-viewer" style="width: 100%; max-width: 100%; margin: 0 auto; overflow-x: hidden; min-height: 100vh; padding-top: 5px; padding-bottom: 70px;">
    <div style="padding: 20px; text-align: center;">Cargando Capítulo...</div>
</main>

<div id="bottom-controls" style="position: fixed; bottom: 0; left: 0; right: 0; width: 100%; background-color: #0d0d0d; padding: 8px 15px; z-index: 1000; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; gap: 15px;">
    <label id="autoscroll-label" style="font-size: 0.9em;">
        <input id="autoscroll-toggle" type="checkbox" /> Auto-Scroll
    </label>
    <div id="scroll-speed-controls" style="display: flex; align-items: center; font-size: 0.9em;">
        <label>Velocidad:</label>
        <input id="scroll-speed" max="10" type="range" value="5" style="margin: 0 5px; width: 60px; cursor: pointer;" />
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('manga-viewer');
        const autoscrollToggle = document.getElementById('autoscroll-toggle');
        const scrollSpeedRange = document.getElementById('scroll-speed');
        
        const dropdownMenu = document.getElementById('dropdown-menu'); 
        const menuToggleButton = document.getElementById('menu-toggle-btn-top');
        let menuOpen = false; 
        
        let scrollInterval;

        // --- CONFIGURACIÓN DEL CAPÍTULO 481 ---
        const chapterConfig = {
            id: 481,
            nextId: 482,
            urlNext: 'capitulo-482.html', 
            fileUrls: [
                'https://i.imgur.com/image-481-01.jpeg', 
                'https://i.imgur.com/image-481-02.jpeg',
            ],
            urlDownload: 'https://drive.google.com/file/d/download-link-481/view?usp=sharing' 
        };

        // --- LÓGICA DEL MENÚ SUPERIOR ---
        const toggleMenu = () => {
            menuOpen = !menuOpen;
            if (menuOpen) {
                // Forzamos visibilidad y posición
                dropdownMenu.style.opacity = '1';
                dropdownMenu.style.visibility = 'visible';
                dropdownMenu.style.pointerEvents = 'auto';
                dropdownMenu.style.transform = 'translate(-50%, 100%)';
                dropdownMenu.style.paddingTop = '50px';
            } else {
                // Forzamos invisibilidad
                dropdownMenu.style.opacity = '0';
                dropdownMenu.style.visibility = 'hidden';
                dropdownMenu.style.pointerEvents = 'none';
                dropdownMenu.style.transform = 'translate(-50%, 0)';
                dropdownMenu.style.paddingTop = '15px'; // Vuelve al padding normal
            }
        };
        
        menuToggleButton.addEventListener('click', toggleMenu);
        
        // --- Funcionalidad (Se mantiene) ---
        const renderChapter = (config) => {
            viewer.innerHTML = ''; 
            config.fileUrls.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl; 
                img.alt = `Capítulo ${config.id} - Página ${index + 1}`;
                img.style.display = 'block';
                img.style.maxWidth = '100%'; 
                img.style.width = '100%'; 
                img.style.height = 'auto'; 
                img.style.margin = '0 auto 10px auto'; 
                img.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
                viewer.appendChild(img);
            });
            window.scrollTo(0, 0); 
        };
        
        const startAutoscroll = (speedValue) => {
            const intervalTime = 100 - (speedValue * 9); 
            const scrollAmount = 3; 
            if (scrollInterval) clearInterval(scrollInterval);
            scrollInterval = setInterval(() => {
                window.scrollBy(0, scrollAmount);
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    autoscrollToggle.checked = false;
                    clearInterval(scrollInterval);
                }
            }, intervalTime);
        };

        autoscrollToggle.addEventListener('change', (e) => {
            if (e.target.checked) { startAutoscroll(scrollSpeedRange.value); } else { if (scrollInterval) clearInterval(scrollInterval); }
        });
        scrollSpeedRange.addEventListener('input', (e) => {
            if (autoscrollToggle.checked) { startAutoscroll(e.target.value); }
        });

        document.getElementById('download-btn').addEventListener('click', (e) => {
            window.open(chapterConfig.urlDownload, '_blank');
        });
        
        document.getElementById('next-chapter-btn').addEventListener('click', (e) => {
            window.location.href = chapterConfig.urlNext;
        });
        
        renderChapter(chapterConfig);
    });
</script>
</body>
